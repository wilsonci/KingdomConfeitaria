<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1A472A"/>
  
  <!-- Left Holly Cluster -->
  <g transform="translate(150, 80)">
    <!-- Holly Leaves -->
    <path d="M 0,0 L -15,-20 L -5,-25 L 0,-15 L 5,-25 L 15,-20 Z" fill="#0F3D1F" stroke="#1A472A" stroke-width="1"/>
    <path d="M -10,-15 L -25,-30 L -15,-35 L -10,-25 L -5,-35 L 5,-30 Z" fill="#0F3D1F" stroke="#1A472A" stroke-width="1"/>
    <!-- Holly Berries -->
    <circle cx="-8" cy="-12" r="4" fill="#DC143C"/>
    <circle cx="2" cy="-18" r="4" fill="#DC143C"/>
    <circle cx="-18" cy="-22" r="4" fill="#DC143C"/>
    <!-- Swirling Lines -->
    <path d="M -5,-25 Q -20,-35 -30,-45" stroke="#8B0000" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 5,-25 Q 15,-35 20,-45" stroke="#8B0000" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Right Holly Cluster -->
  <g transform="translate(650, 80)">
    <!-- Holly Leaves -->
    <path d="M 0,0 L -15,-20 L -5,-25 L 0,-15 L 5,-25 L 15,-20 Z" fill="#0F3D1F" stroke="#1A472A" stroke-width="1"/>
    <path d="M 10,-15 L 25,-30 L 15,-35 L 10,-25 L 5,-35 L -5,-30 Z" fill="#0F3D1F" stroke="#1A472A" stroke-width="1"/>
    <!-- Holly Berries -->
    <circle cx="8" cy="-12" r="4" fill="#DC143C"/>
    <circle cx="-2" cy="-18" r="4" fill="#DC143C"/>
    <circle cx="18" cy="-22" r="4" fill="#DC143C"/>
    <!-- Swirling Lines -->
    <path d="M 5,-25 Q 20,-35 30,-45" stroke="#8B0000" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M -5,-25 Q -15,-35 -20,-45" stroke="#8B0000" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Crown -->
  <g transform="translate(400, 100)">
    <!-- Crown Base -->
    <rect x="-80" y="0" width="160" height="15" fill="#D4AF37" stroke="#B8941E" stroke-width="2" rx="5"/>
    <!-- Crown Points -->
    <path d="M -80,0 L -60,-30 L -40,0 Z" fill="#D4AF37" stroke="#B8941E" stroke-width="2"/>
    <path d="M -40,0 L -20,-35 L 0,0 Z" fill="#D4AF37" stroke="#B8941E" stroke-width="2"/>
    <path d="M 0,0 L 0,-40 L 20,0 Z" fill="#FFD700" stroke="#B8941E" stroke-width="2"/>
    <path d="M 20,0 L 40,-35 L 60,0 Z" fill="#D4AF37" stroke="#B8941E" stroke-width="2"/>
    <path d="M 60,0 L 80,-30 L 80,0 Z" fill="#D4AF37" stroke="#B8941E" stroke-width="2"/>
    <!-- Red Ribbon/Bar -->
    <rect x="-70" y="10" width="140" height="8" fill="#DC143C" rx="4"/>
    <path d="M -70,14 Q -75,18 -70,22 Q -65,18 -70,14" fill="#DC143C" opacity="0.8"/>
    <path d="M 70,14 Q 75,18 70,22 Q 65,18 70,14" fill="#DC143C" opacity="0.8"/>
  </g>
  
  <!-- Text: KINGDOM -->
  <text x="400" y="220" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#D4AF37" text-anchor="middle" letter-spacing="8">
    KINGDOM
  </text>
  
  <!-- Text: CONFEITARIA -->
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#D4AF37" text-anchor="middle" letter-spacing="12">
    CONFEITARIA
  </text>
</svg>

